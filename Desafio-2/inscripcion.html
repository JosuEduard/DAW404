<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carreras</title>
  <!-- link del css -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/carreras.css">
  <!-- Link del favicon -->
  <link rel="shortcut icon" href="img//logo/logo-udb.png" type="image/x-icon">
  <!-- Link de boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg p-0">
      <div class="headerPage p-2 container-fluid">
        <a href="home.html"><img src="img/logo/logo-udb.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4">
            <li class="nav-item">
              <a class="nav-link  text-white" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-white" href="carreras.html">Carreras</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-white" href="inscripcion.html">Inscripción</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="creadores.html">Creadores</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h1 class="text-primary text-center mb-3">Inscribir Materias</h1>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Nombre del estudiante">
    </div>
    <div class="mb-3">
      <label for="carnet" class="form-label">Carnet</label>
      <input type="text" class="form-control" id="carnet" placeholder="Carnet del estudiante">
    </div>
    <div class="mb-3">
      <label for="carrera" class="form-label">Carrera</label>
      <select class="form-select" id="carrera">
        <option value="">Seleccione su carrera</option>
        <option value="Ingeniería en Computación">Ingeniería en Computación</option>
        <option value="Ingeniería Industrial">Ingeniería Industrial</option>
        <option value="Ingeniería en Telecomunicaciones">Ingeniería en Telecomunicaciones</option>
        <option value="Licenciatura en Diseño Gráfico">Licenciatura en Diseño Gráfico</option>
        <option value="Técnico en Computación">Técnico en Computación</option>
        <option value="Técnico en Control de la Calidad">Técnico en Control de la Calidad</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="materiasSelect" class="form-label">Materias</label>
      <select class="form-select" id="materiasSelect"></select>
      </select>
    </div>
    <div class="row col-2 text-center py-5 m-auto">
      <button id="registrar" class="btn btn-primary">Inscribir</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Carnet</th>
          <th>Carrera</th>
          <th>Materia</th>
          <th>Precio Laboratorio</th>
        </tr>
      </thead>
      <tbody id="infoEstudiantes">
      </tbody>
    </table>
    <div class="row col-2 text-center py-5 m-auto">
      <button id="terminar" class="btn btn-success">-- Terminar --</button>
    </div>
    <div id="mostrar">
      
    </div>
  </main>

  <footer class="footerPage">
    <a href="home.html"><img src="img/logo/logo-udb-con-titulo.png" alt="Logo de la Universidad"></a>
    <div class="socialNetworks">
      <h3 class="text-center text-white fw-bold">Redes sociales</h3>
      <a target="_blank" href="https://facebook.com/UDBelsalvador/"><img src="img/icons/facebook.svg"
          alt="facebook"></a>
      <a target="_blank" href="https://x.com/udbelsalvador"><img src="img/icons/x_dark.svg" alt="X"></a>
      <a target="_blank" href="https://www.youtube.com/channel/UCGuJzxq8bD4F_ycLzoip8Dg"><img
          src="img/icons/youtube.svg" alt="youtube"></a>
      <a target="_blank" href="https://www.linkedin.com/school/udbelsalvador/posts/?feedView=all"><img
          src="img/icons/linkedin.svg" alt="Linkedin"></a>
      <a target="_blank" href="https://www.instagram.com/udbelsalvador/?hl=es"><img src="img/icons/instagram.svg"
          alt="instagram"></a>
      <a target="_blank" href="https://open.spotify.com/show/3qWhhPPcN0GHRaRfgkWylS"><img src="img/icons/spotify.svg"
          alt="spotify"></a>
    </div>
  </footer>
  <script src="js/inscripcion.js"></script>
</body>

</html>
