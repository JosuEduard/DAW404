<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <div>
        <label for="tempInput">Ingrese el valor de temperatura:</label>
        <input type="number" id="tempInput">
        <select id="tempSelect">
        <option value="celsius">Celsius (°C)</option>
        <option value="fahrenheit">Fahrenheit (°F)</option>
        <option value="kelvin">Kelvin (K)</option>
    </select>
    </div>
    
    <button id="mostrar" onclick="convertirTemperatura()">Mostrar Resultados</button>

    <div id="resultados"></div>
    <script src="js/Temperatura.js"></script>
</body>
</html>
