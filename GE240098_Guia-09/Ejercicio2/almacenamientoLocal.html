<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disponibilidad de localStorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body class="container">
  <section>
    <article>
      <span id="webStorageStoredText"></span>
      <br />
      <form action="" class="form-group d-flex flex-column align-items-center justify-content-center">
        <label class="ms-3 text-center text-bg-info p-2" for="webStorageInput">Ingrese el dato:</label>
        <input class="col-5 mt-2 " type="text" id="webStorageInput" name="webStorageInput" /><br />
        <div class="d-flex">
          <input class="btn btn-primary p-2 me-3" type="button" id="webStorageSaveBtn" value="Guardar" />
          <input class=" btn btn-primary p-2" type="button" id="clearWebStorage" value="Borrar" />
        </div>
        <span id="notCompatibleMsg" style="color:#CC0000; display:none;">
          Desafortunadamente, tu navegador no tiene soporte para almacenamiento local.</span>
        <span id="isCompatibleMsg" class="mt-4" style="color:#009900; display:none;"> Â¡Felicidades, tu navegador soporta
          almacenamiento local!</span>
      </form>
    </article>
  </section>
  <script src="js/savelocalstorage.js"></script>
</body>

</html>
